<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="book_title">Title:</label>
      <input type="text" id="book_title" formControlName="book_title">
      <div *ngIf="bookForm.controls['book_title'].invalid && (bookForm.controls['book_title'].dirty || bookForm.controls['book_title'].touched)">
        <div *ngIf="bookForm.controls['book_title'].errors?.['required']">Le titre est requis.</div>
      </div>
    </div>
    <div>
      <label for="book_year">Year:</label>
      <input type="date" id="book_year" formControlName="book_year">
      <div *ngIf="bookForm.controls['book_year'].invalid && (bookForm.controls['book_year'].dirty || bookForm.controls['book_year'].touched)">
        <div *ngIf="bookForm.controls['book_year'].errors?.['required']">L'année est requise.</div>
      </div>
    </div>
    <div>
      <label for="book_price">Price:</label>
      <input type="number" id="book_price" formControlName="book_price">
      <div *ngIf="bookForm.controls['book_price'].invalid && (bookForm.controls['book_price'].dirty || bookForm.controls['book_price'].touched)">
        <div *ngIf="bookForm.controls['book_price'].errors?.['required']">Le prix est requis.</div>
      </div>
    </div>
    <div>
      <label for="book_category">Category:</label>
      <input type="text" id="book_category" formControlName="book_category">
      <div *ngIf="bookForm.controls['book_category'].invalid && (bookForm.controls['book_category'].dirty || bookForm.controls['book_category'].touched)">
        <div *ngIf="bookForm.controls['book_category'].errors?.['required']">La catégorie est requise.</div>
      </div>
    </div>
    <button type="submit" [disabled]="bookForm.invalid">Ajouter</button>
  </form>
