<h2 (click)="toggleIsGet()" [class.active]="isGet === false">Books</h2>
<h2 (click)="toggleIsAdd()" [class.active]="isAdd === false">Add Book</h2>
<h2 (click)="toggleIsUpdate()" [class.active]="isUpdate === false">Update Book</h2>
<h2 (click)="toggleIsDelete()" [class.active]="isDelete === false">Delete Book</h2>




<app-getbook *ngIf="isGet"/>
<app-addbook *ngIf="isAdd"/>
<app-updatebook *ngIf="isUpdate"/>
<app-deletebook *ngIf="isDelete"/>
