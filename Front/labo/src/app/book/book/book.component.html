<div class="list">
    <h2>Books</h2>
    
    <ul class="list" *ngIf="books">
      <li class="list" *ngFor="let book of books">
        <span class="list">{{ book.book_title }}</span>
        <span class="list">{{ book.book_isbn }}</span>
      </li>
    </ul>
    
    <div class="list" *ngIf="!books">
      <p>Loading books...</p>
    </div>
  </div>
