<form formGroupName="login" (ngSubmit)="logIn()">
    <!-- <div>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" formControlName="username" autocomplete="additional-name">
    </div> -->
    <div>
        <label for="email">Addresse email:</label>
        <input type="email" id="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required autocomplete="on">
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="password" required >
    </div>
    <button type="submit">Se connecter</button>
</form>
