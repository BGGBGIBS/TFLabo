<form formGroupName="signin" (ngSubmit)="signin()">
    <div>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" formControlName="username" [(ngModel)]="username">
    </div>
    <div>
        <label for="firstname">PrÃ©nom:</label>
        <input type="text" id="firstname" formControlName="firstName" [(ngModel)]="firstname">
    </div>
    <div>
        <label for="lastname">Nom de famille:</label>
        <input type="text" id="lastname" formControlName="lastName" [(ngModel)]="lastname">
    </div>
    <div>
        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" formControlName="birthDate" [(ngModel)]="birthdate">
    </div>
    <div>
        <label for="email">Addresse email:</label>
        <input type="email" id="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="password" [(ngModel)]="password">
    </div>
    <button type="submit">S'inscrire</button>
</form>
