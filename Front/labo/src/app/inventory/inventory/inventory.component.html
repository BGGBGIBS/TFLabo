<div class="page">
    <h2>Inventory</h2>
    
    <ul class="list" *ngIf="inventories">
      <li class="item" *ngFor="let inventory of inventories">
        <span class="name"> {{ inventory.warehouse_name }} </span>
        <span class="name">{{ inventory.book_title }}</span>
        <span class="location">{{ inventory.book_isbn }}</span>
      </li>
    </ul>
    
    <div class="section" *ngIf="!inventories">
      <p>Loading inventories...</p>
    </div>
  </div>
