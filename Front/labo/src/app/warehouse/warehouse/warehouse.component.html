  <div class="page">
    <h2>Warehouses</h2>
    
    <ul class="list" *ngIf="warehouses">
      <li class="item" *ngFor="let warehouse of warehouses">
        <span class="name">{{ warehouse.warehouse_name }}</span>
        <span class="location">{{ warehouse.warehouse_location }}</span>
      </li>
    </ul>
    
    <div class="section" *ngIf="!warehouses">
      <p>Loading warehouses...</p>
    </div>
  </div>
